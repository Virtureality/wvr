<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head-wvr.html' %}

<body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">
    <div class="navbar navbar-inverse navbar-fixed-top" data-ng-include="'/wvr/views/header-wvr.html'" data-role="navigation"></div>
    {% if adminEnabled %}
    <section class="admin-menu">
        <div data-ng-include="'/mean-admin/views/index.html'"></div>
    </section>
    {% endif %}
    <section class="content">
        <section class="container">
            {% block content %}{% endblock %}
        </section>
    </section>
    {% include '../includes/foot-wvr.html' %}
</body>

</html>
