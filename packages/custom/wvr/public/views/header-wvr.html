<header data-ng-controller="WvrHeaderController">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><span>W</span>VR</a>
            </div>

            <div class="navbar-collapse collapse ">
                <ul  class="nav navbar-nav" data-ng-hide="global.authenticated">
                    <li><a ui-sref='auth.register'>Join</a>
                    </li>
                    <li><a ui-sref='auth.login'>Log In</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li data-ng-repeat="item in menus.wvr" ui-route="/{{item.link}}"><a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a></li>

                    <li class="dropdown"  data-ng-show="global.authenticated">
                        <a href="#" class="dropdown-toggle " data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false">{{global.user.name}}  <b class=" icon-angle-down"></b></a>
                        <ul class="dropdown-menu">

                            <li><a href="/logout">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
