<header data-ng-controller="WvrHeaderController as hdrctr">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><span>W</span>VR</a>
            </div>

            <div class="navbar-collapse collapse ">

                <ul class="navbar-nav nav auth-link" data-ng-show="!hdrctr.hdrvars.authenticated">
                    <li><a ui-sref='auth.register'>Join</a></li>
                    <li class="divider-vertical"></li>
                    <li><a ui-sref='auth.login'>Log In</a></li>
                </ul>

                <ul class="navbar-nav nav" data-ng-show="hdrctr.hdrvars.authenticated">
                    <li class="dropdown" dropdown on-toggle="toggled(open)">
                        <a href="#" class="dropdown-toggle" dropdown-toggle>
                            <span>{{hdrctr.hdrvars.user.name}}</span> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="top: 70px;>
                            <li><a href="#" ng-click="hdrctr.logout()">Log Out</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
