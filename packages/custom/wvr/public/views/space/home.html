<div data-ng-controller="SpaceListController">

  <div class="row">
    <div class="col-lg-3">
      <input ng-model="textFilter" id="text-filter" type="text" class="form-control" placeholder="Type to filter ..."/>
    </div>
    <div class="col-lg-9"></div>
  </div>
  <div class="row">
    <hr/>
  </div>
  <div class="row" id="spacesContainer">
    <div class="col-lg-9">
      <ul>
        <div ng-repeat="space in spaces | filter: textFilter" class="box photo col2 masonry-brick">
          <!--<span><a href="#!/spaces/{{space.uuid}}" target="_blank">{{space.uuid}}</a></span>-->
          <p><span>Address: </span><span><a href="#!/spaces/{{space.uuid}}" target="_blank">{{space.uuid}}</a></span></p>
          <p><span>Name: </span><span>{{space.name}}</span></p>
          <p>
            <span>Owner: </span><span><a class="text-primary" href="mailto:{{space.owner.email}}">{{space.owner.name}}</a></span>
          </p>
        </div>
      </ul>
    </div>
    <div class="col-lg-3">
      <div class="input-group">
        <input ng-model="uuid" id="go-name" type="text" class="form-control" placeholder="Type unique name to go ..."/>
			<span class="input-group-btn">
				<button id="go-btn" class="btn btn-info">Go!</button>
			</span>
      </div>
    </div>
  </div>

</div>

<script>
  $('#go-btn').on('click', function() {
    var uniqueName = $('#go-name').val();

    if (uniqueName && uniqueName != "") {
      window.open('#!/spaces/' + uniqueName, '_blank');
    } else {
      alert("Please provide name to go!");
      return;
    }
  });
</script>
