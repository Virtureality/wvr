<div data-ng-controller="SpaceListController">

  <div class="row">
    <div class="col-lg-3">
      <div class="input-group">
        <input ng-model="uuid" id="go-name" type="text" class="form-control" placeholder="Type to filter or go ..."/>
        <span class="input-group-btn">
          <a ui-sref="space({spaceId: uuid})" class="btn btn-info" target="_blank">Go!</a>
		</span>
      </div>
    </div>
    <div class="col-lg-9"></div>
  </div>
  <div class="row">
    <hr/>
  </div>
  <div class="row" id="spacesContainer">
    <div class="col-lg-12">
      <ul>
        <div ng-repeat="space in spaces | filter: uuid" class="box photo col2 masonry-brick">
          <p><span>Address: </span><span><a ui-sref="space({spaceId: space.uuid})" target="_blank">{{space.uuid}}</a></span></p>
          <p><span>Name: </span><span>{{space.name}}</span></p>
          <p>
            <span>Owner: </span><span><a href="mailto:{{space.owner.email}}">{{space.owner.name}}</a></span>
          </p>
        </div>
      </ul>
    </div>
  </div>

</div>
