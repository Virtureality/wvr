<div data-ng-controller="SpaceListController">
  <div class="container">
    <div class="row stdbkg">
      <div class="col-lg-6">
        <div class="input-group">
		</span>

          <input ng-model="q" type="text" class="textIptLg" placeholder="Discover, Explore, Find ..."/>
          <span class="input-group-btn" style="padding-right:5px">
            <button data-ng-click="search()" class="btn btnIptLgBL">Goo</button>
          </span>
        </div>
        <div class="col-lg-6"></div>
      </div>
    </div>
    <div class="row">
      <ul classs="tileGrid">
        <li ng-repeat="space in spaces | filter: q"  class="col-md-4 tileGrid-tile">
          <a class="groupCard--photo loading nametag-photo" ui-sref="space({spaceId: space.uuid})" style="background-image: url(https://edening.oss-cn-shenzhen.aliyuncs.com/img/seabkg.jpg)"
             target="_blank">
            <div class="groupCard--gradient"></div>
            <div class="nametag-photo-name groupCard--title">
              <h3 class="padding-none inline-block loading" itemprop="name">
                {{space.uuid}}
              </h3>
              <h5 class="padding-none inline-block loading" itemprop="name">
                Owner: &nbsp;{{space.owner.name || 'N/A'}}
              </h5>
              <p class="small ellipsize">
                Join Us Now
              </p>
              <div class="member-role groupCard--joinBtn j-leave off">
                <i class="font-icon-plus-sign ">
                </i>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-lg-offset-5">
        <bgf-pagination
                collection="spaces"
                url="url"
                url-params="urlParams"
                headers="headers"
                per-page="9"
                per-page-presets="[9, 18, 36]"
                auto-presets="false">
        </bgf-pagination>
      </div>
    </div>
  </div>
</div>
