<div data-ng-controller="SpaceListController">
  <h2>List of {{package.name}}:</h2>
  <div class="col-md-10">
    <ul>
      <li ng-repeat="space in spaces">
        <!--<span><a href="#!/space/{{space._id}}">{{space.name}}</a></span> |-->
        <span><a href="#!/spaces/{{space['_id']}}">{{space.name}}</a></span> |
        <span>{{space.owner}}</span> |
        <span>{{space.type}}</span>
      </li>
    </ul>
  </div>
</div>
