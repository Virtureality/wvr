<div data-ng-controller="SpaceListController">
  <div class="container">
    <div class="row stdbkg">
      <div class="col-lg-6">
        <div class="input-group">
		</span>

          <input ng-model="uuid" id="go-name" type="text" class="textIptLg" placeholder="Type to filter or go ..."/>
          <span class="input-group-btn" style="padding-right:5px">
            <!--<input type="submit" id="go-btn" class="sticky-play btnIptLgBL" value="Go">-->
            <!--<a ui-sref="space({spaceId: uuid})" class="sticky-play btnIptLgBL" target="_blank">Go!</a>-->
            <a ui-sref="space({spaceId: uuid})" class="btn btn-info" target="_blank">Go!</a>
          </span>
          <!--<span class="input-group-btn">
            <input type="submit" id="create-btn" class="sticky-play btnIptLgOR" value="Create">
            <div class="member-role groupCard&#45;&#45;joinBtnOR ">
              <i class="font-icon-plus">
              </i>
            </div>
          </span>-->
        </div>
        <div class="col-lg-6"></div>
      </div>
    </div>
    <div class="row">
      <ul classs="tileGrid">
        <li ng-repeat="space in spaces | filter: uuid"  class="col-md-4 tileGrid-tile">
          <a class="groupCard--photo loading nametag-photo" ui-sref="space({spaceId: space.uuid})" style="background-image: url(/wvr/assets/img/seabkg.jpg)"
             target="_blank">
            <div class="groupCard--gradient"></div>
            <div class="nametag-photo-name groupCard--title">
              <h3 class="padding-none inline-block loading" itemprop="name">
                {{space.uuid}}
              </h3>
              <h5 class="padding-none inline-block loading" itemprop="name">
                Owner: &nbsp;{{space.owner.name || 'N/A'}}
              </h5>
              <p class="small ellipsize">
                Join Us Now
              </p>
              <div class="member-role groupCard--joinBtn j-leave off">
                <i class="font-icon-plus-sign ">
                </i>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-lg-offset-5">
        <bgf-pagination
                collection="spaces"
                url="'/api/wvr/space/spaces'"
                per-page="9"
                per-page-presets="[3, 6, 9]"
                auto-presets="false">
        </bgf-pagination>
      </div>
    </div>
  </div>
</div>
