<div data-ng-controller="SpaceListController">
  <div class="container">
    <div class="row stdbkg">
      <div class="col-lg-6">
        <div class="input-group">
		</span>

          <input ng-model="uuid" id="go-name" type="text" class="textIptLg" placeholder="Type name to go ..."/>
          <span class="input-group-btn" style="padding-right:5px">
             <!-- <button id="go-btn" class="btn btn-info">Go!</button>-->
            <!--<input type="submit" id="go-btn" class="sticky-play btnIptLgBL" value="Go">-->

        </div>

      </div>
    </div>
    <!--<div class="row">

    <div class="row">
      <ul classs="tileGrid">
        <li ng-repeat="space in spaces | filter: uuid"  class="col-md-4 tileGrid-tile">
          <a class="groupCard--photo loading nametag-photo" ui-sref="space({spaceId: space.uuid})" style="background-image: url(/wvr/assets/img/seabkg.jpg)"
             target="_blank">
            <div class="groupCard--gradient"></div>
            <div class="nametag-photo-name groupCard--title">
              <h4 class="padding-none inline-block loading" itemprop="name">
                {{space.uuid}}
              </h4>
              <p class="small ellipsize">
                Join Us Now
              </p>
              <div class="member-role groupCard--joinBtn j-leave off">
                <i class="font-icon-plus-sign ">
                </i>
              </div>
            </div>
          </a>
          <!--
                      <div class="box-bottom-trans">

                      </div>-->
          <!--|
