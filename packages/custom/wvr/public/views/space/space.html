
<style>
  .thumbnail { height: 280px !important; }
  .btn-droppable { width: 180px; height: 30px; padding-left: 4px; }
  .btn-draggable { width: 160px; }
</style>

<div data-ng-controller="SpaceDetailController">
  <!--<h1>Space - {{space._id}}</h1>-->
  <h1>Space - {{space['_id']}}</h1>

  <p>Name: {{space.name}}</p>
  <p>Owner: {{space.owner}}</p>
  <p>Type: {{space.type}}</p>

  <p>Constructs: {{space.constructs}}</p>

  <p class="alert alert-info">Welcome! {{user.name}} :)</p>

</div>

<div>
  <h1> Here is a simple example: </h1>
  <div>
    <div class="btn btn-primary" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable="{animate:true, placeholder: 'keep'}">Drag Me!</div>

    <h2> Drop Here: </h2>
    <div class="thumbnail" data-drop="true" data-jqyoui-options jqyoui-droppable="{multiple:true}" style='height:50px;'>
      <!--<div class="btn btn-success" data-drag="false" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" jqyoui-draggable="{animate:true, placeholder: 'keep'}">Drag Me!</div>-->
    </div>
  </div>
</div>

<div ng-controller="oneCtrl">
  <h1>Drag &amp; Drop: Multiple</h1>

  <!--<div class="navbar-inner">-->
  <div class='contentWrapper ng-cloak'>
    <div class='content'>
      <div class="row-fluid">
        <div class="container form-inline" style="text-align: center;">
          <div class="btn btn-droppable" ng-repeat="item in list5" data-drop="true" ng-model='list5' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"  jqyoui-droppable="{index: {{$index}}}">
            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list5" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title">{{item.title}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='contentWrapper ng-cloak'>
