<div  id="wrapper" data-ng-controller="WvrController">
  <section id="featured">
    <!-- start slider -->
    <div class="container">
      <div class="row"  >
        <div class="col-lg-12">
          <div id="main-slider-left" class="flexslider">
            <ul class="slides">
              <li style="display: list-item;height: 90%">
                <img src="/wvr/assets/img/slides/Story_Main.png" alt="" style="height: 360px"/>
                <div class="flex-caption">
                  <h3 translate="INFO_GEODISTRIBUTED"></h3>
                  <p translate="INFO_WHEREVER"></p>
                  <a target="_blank" href="/spaces/trial" class="btn btn-theme" translate="TXT_TRY"></a>&nbsp;&nbsp;&nbsp;<a target="_blank" href="/know-us" class="btn btn-theme" translate="LEARN_MORE"></a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row aligncenter">
        <a target="_blank" href="/know-us"><h3 translate="WHO_IS_FOR"></h3></a>
        <h5 translate="TXT_UPCOMING"></h5>
      </div>
    </div>
  </section>
  <section id="content">
    <div class="container">
      <div class="row aligncenter">
        <span><img src="{{ourQuestions}}" style="width: 30%"></span><span><img src="{{ourCoreValues}}" style="width: 60%"></span>
      </div>
      <!-- divider -->
      <div class="row">
        <div class="col-lg-12">
          <div class="solidline">
          </div>
        </div>
      </div>
      <!-- end divider -->
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-4">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4 translate="INDUSTRY_1"></h4>
                  <div class="icon">
                    <i class="fa fa-desktop fa-3x"></i>
                  </div>
                  <p translate="UP_NEXT"></p>
                </div>
                <div class="box-bottom">
                  <a target="_blank" href="/spaces/trial" translate="GOO"></a>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4 translate="INDUSTRY_2"></h4>
                  <div class="icon">
                    <i class="fa fa-pagelines fa-3x"></i>
                  </div>
                  <p translate="UP_NEXT"></p>
                </div>
                <div class="box-bottom">
                  <a href="#footer" translate="GOO"></a>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <div class="box-gray aligncenter">
                  <h4 translate="INDUSTRY_3"></h4>
                  <div class="icon">
                    <i class="fa fa-edit fa-3x"></i>
                  </div>
                  <p translate="UP_NEXT"></p>
                </div>
                <div class="box-bottom">
                  <a target="_blank" href="/spaces/startupvally" translate="GOO"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- divider -->
      <div class="row">
        <div class="col-lg-12">
          <div class="solidline">
          </div>
        </div>
      </div>
      <!-- end divider -->
      <!-- Portfolio Projects -->
      <div class="row">
        <div class="col-lg-12">
          <h4 class="heading" translate="RECENT_WORKS"></h4>
          <div class="row">
            <section id="projects">
              <div class="wvr-3d-wrapper">
                <div class="wvr-3d-inner">
                  <figure>
                    <img src="/wvr/assets/img/works/1.jpg" alt="Coming Soon ...">
                    <figcaption translate="RECENT_WORK_1"></figcaption>
                  </figure>
                  <figure>
                    <img src="/wvr/assets/img/works/2.jpg" alt="Coming Soon ...">
                    <figcaption translate="RECENT_WORK_2"></figcaption>
                  </figure>
                  <figure>
                    <img src="/wvr/assets/img/works/3.jpg" alt="Coming Soon ...">
                    <figcaption translate="RECENT_WORK_3"></figcaption>
                  </figure>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>
