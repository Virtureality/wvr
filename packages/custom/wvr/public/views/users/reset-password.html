<div data-ng-controller="ResetPasswordCtrl as reset" class="wvr-form wvr-reset_password_form wvr-main-form">
  <div class="alert alert-danger animated fadeIn" ng-show="reset.resetpassworderror" translate="INFO_RESETPWD_ERROR"></div>
  <div class="alert alert-success animated fadeIn" ng-show="reset.response.msg" translate="INFO_RESETPWD_SUCCESS">&nbsp;{{TXT_REDIRECTING | translate}}</div>
  <div ng-repeat="error in reset.validationError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <h2 translate="TXT_RESETPWD"></h2>
  <form ng-submit="reset.resetpassword()" class="wvr-reset_password form-horizontal">
    <div class="wvr-input-wrapper">
      <input id="password" type="password" placeholder="{{'INFO_PLACEHOLDER_ENTERPWD' | translate}}" name="password" ng-model="reset.user.password"/>
    </div>
    <div class="wvr-input-wrapper">
      <input id="confirmPassword" type="password" placeholder="{{'INFO_PLACEHOLDER_REENTERPWD' | translate}}" name="confirmPassword" ng-model="reset.user.confirmPassword"/>
    </div>
    <div class="wvr-button_send save">
      <button type="submit" class="wvr-submit_button" translate="TXT_RESET"></button>
    </div>
 </form>
</div>
