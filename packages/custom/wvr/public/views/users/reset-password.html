<div data-ng-controller="ResetPasswordCtrl as reset" class="wvr-form wvr-reset_password_form wvr-main-form">
  <div class="alert alert-danger animated fadeIn" ng-show="reset.resetpassworderror">{{reset.resetpassworderror}}</div>
  <div class="alert alert-success animated fadeIn" ng-show="reset.response.msg">{{reset.response.msg}}&nbsp;Redirecting...</div>
  <div ng-repeat="error in reset.validationError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <h2>Reset your password</h2>
  <form ng-submit="reset.resetpassword()" class="wvr-reset_password form-horizontal">
    <div class="wvr-input-wrapper">
      <input id="password" type="password" placeholder="Enter New Password" name="password" ng-model="reset.user.password"/>
    </div>
    <div class="wvr-input-wrapper">
      <input id="confirmPassword" type="password" placeholder="Repeat New Password" name="confirmPassword" ng-model="reset.user.confirmPassword"/>
    </div>
    <div class="wvr-button_send save">
      <button type="submit" class="wvr-submit_button">Save</button>
    </div>
 </form>
</div>
