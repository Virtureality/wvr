<div data-ng-controller="ForgotPasswordCtrl as forgot" class="wvr-form wvr-forgot_password_form wvr-main-form">
    <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message" translate="{{forgot.response.message}}"></div>
    <h2 translate="TXT_FORGOTPWD"></h2>
    <p translate="TXT_RESETEMAIL"></p>
    <form ng-submit="forgot.forgotpassword()" class="forgot-password form-horizontal">
        <div class="wvr-input-wrapper">
            <input required id="email_block" type="email" name="email" placeholder="{{'INFO_PLACEHOLDER_EMAIL' | translate}}"
                   ng-model="forgot.user.email">
            <div class="wvr-error_message" translate="TXT_CORRECTINFO"></div>
            <span class="wvr-pic email"></span>
        </div>
        <div class="wvr-button_send">
            <button type="submit" class="wvr-submit_button" translate="TXT_SUBMIT"></button>
            <p translate="TXT_NOACCOUNT"></p>
            <a ui-sref='auth.register' translate="TXT_SIGNUP"></a>
        </div>

    </form>
</div>
