<div data-ng-controller="RegisterCtrl as reg">
    <div ng-repeat="error in reg.registerError">
        <div class="alert alert-danger animated fadeIn" translate="{{error.msg}}"></div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="reg.usernameError" translate="INFO_ERROR_USERNAME">{{reg.usernameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="reg.emailError" translate="INFO_ERROR_EMAIL">{{reg.emailError}}</div>
    <form id="register_form" ng-submit="reg.register()">
        <h2 translate="TXT_SIGNUP"></h2>

        <div class="wvr-input-wrapper">
            <input required id="name" type="text" name="name" placeholder="{{'INFO_PLACEHOLDER_FULLNAME' | translate}}"
                   ng-model="reg.user.name">

            <div class="wvr-error_message" translate="TXT_CORRECTINFO"></div>
            <span class="wvr-pic user"></span>
        </div>

        <div class="wvr-input-wrapper">
            <input required id="email_block" type="email" name="email" placeholder="{{'INFO_PLACEHOLDER_EMAIL' | translate}}"
                   ng-model="reg.user.email">

            <div class="wvr-error_message" translate="TXT_CORRECTINFO"></div>
            <span class="wvr-pic email"></span>
        </div>

        <div class="wvr-input-wrapper">
            <input required id="username" type="text" name="username" placeholder="{{'INFO_PLACEHOLDER_USERNAME' | translate}}"
                   ng-model="reg.user.username">

            <div class="wvr-error_message" translate="TXT_CORRECTINFO"></div>
            <span class="wvr-pic username"></span>
        </div>

        <div class="wvr-input-wrapper">
            <input required id="password_block" name="password" type="{{reg.input.type}}"
                   placeholder="{{'INFO_PLACEHOLDER_PWD' | translate}}" ng-model="reg.user.password">

            <div class="wvr-error_message"></div>
        <span class="wvr-pic password {{reg.input.iconClass}}" ng-click="reg.togglePasswordVisible()">
              <div class="wvr-hide_text_password" translate="{{reg.input.tooltipText}}">
              </div>
        </span>
        </div>
        <div class="wvr-input-wrapper">
            <input required id="confirm_password" name="confirm_password" type="{{reg.input.type}}"
                   placeholder="{{'INFO_PLACEHOLDER_PWDAGAIN' | translate}}" ng-model="reg.user.confirmPassword">

            <div class="wvr-error_message" translate="TXT_CORRECTINFO"></div>
        <span class="wvr-pic password {{reg.input.iconClassConfirmPass}}" ng-click="reg.togglePasswordConfirmVisible()">
              <div class="wvr-hide_text_password" translate="{{reg.input.tooltipTextConfirmPass}}">
              </div>
        </span>
        </div>

        <div class="wvr-button_register">
            <button type="submit" class="wvr-submit_button" translate="TXT_SIGNUP"></button>
            <p translate="TXT_HAVINGACCOUNT"></p>
            <a ui-sref='auth.login' translate="LOGIN"></a>
        </div>
    </form>
</div>
