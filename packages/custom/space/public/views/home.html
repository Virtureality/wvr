<div data-ng-controller="SpaceController">
  <h2>Package: {{package}}</h2>
  <ol>
  </ol>
  <ul>
    <li ng-repeat="space in spaces">
      <span><a href="#!/space/{{space.id}}">{{space.name}}</a></span> | 
      <span>{{space.owner}}</span> | 
      <span>{{space.type}}</span>
    </li>
  </ul>
  </br>
</div>
