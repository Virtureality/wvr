			<script type="text/javascript">
			    var apiKey = '{{apiKey}}';
			    var sessionId = '{{sessionId}}';
			    var token = '{{token}}';

			        var username = $('#username').val() || '';
					if (username && username !== '') {
				        //setButton($('#action-button').attr('onclick','').unbind('click'), 'Starting...', true);
				        startOT(apiKey, sessionId, token, username);
